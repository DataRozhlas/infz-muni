### Jednou větou?

Kdokoli má **právo** se ptát a "stát" **musí** odpovídat.

#### Kdokoli? 

I nezletilý (viz [Jakub Čech](https://olomouc.idnes.cz/patnactileta-jakub-cech-zadost-o-informace-odmitnuti-urednici-pbd-/olomouc-zpravy.aspx?c=A150817_2184835_olomouc-zpravy_mip)), firma, spolek i jiný orgán státní správy.

#### Kdo je stát?

  - státní orgány (úřady, policie, armáda...)
  - orgány samosrpávy (radnice, městská policie...)
  - veřejné subjekty
    - "všechno, co řídí stát či obec," tedy rozpočtové a příspěvkové organizace (ČHMÚ, ČSÚ, AV, školy...)
    - firmy, kde je stát či samospráva [jediným vlastníkem/akcionářem](https://www.irozhlas.cz/komentare/prodejte-jednu-akcii-ustavni-soud-dal-statnim-firmam-navod-jak-se-vyhnout_1707181720_cib), a to i [prostřednictvím jiných subjektů](https://www.irozhlas.cz/zpravy-domov/obecni-firmy-se-pred-verejnosti-neschovaji-potvrdil-ustavni-soud_1804111050_cib)

#### Musí odpovídat?

Zákon stanoví lhůty i formu odpovědi. Odpověď lze vymáhat, a to v nejkrajnějším případě i [exekučně](https://www.irozhlas.cz/komentare/jak-jsem-poslal-prahu-do-exekuce_1804191500_cib).

### Žádná lehká váha

_"Svoboda projevu a **právo na informace jsou zaručeny**. **Každý** má právo vyjadřovat své názory slovem, písmem, tiskem, obrazem nebo jiným způsobem, jakož i **svobodně vyhledávat, přijímat a rozšiřovat ideje a informace** bez ohledu na hranice státu."_ 

[čl. 17 odst. 1 a 2 LZPS](https://www.zakonyprolidi.cz/cs/1993-2/zneni-19990101#cl17-1)

_"Při vyřizování žádosti o informace povinný subjekt [...]
uváží, zda by poskytnutím informace mohl být zmařen nebo ohrožen jiný chráněný
zájem a poměří jej se základním právem jednotlivce na informace o činnosti veřejné
moci. Vychází při tom ze **zásady restriktivního výkladu omezení ústavně zaručených
práv**."_

NSS [1 As 97/2009](http://nssoud.cz/mainc.aspx?cls=EvidencniListVety&evl_id=9642)

### Náležitosti žádosti

_Podle InfZ. [123/1998 Sb.](https://www.zakonyprolidi.cz/cs/1998-123) za domácí úkol._

_Ze žádosti musí být zřejmé:_

- kterému povinnému subjektu je určena
- že se žadatel domáhá poskytnutí informace ve smyslu tohoto zákona (InfZ)

_Fyzická osoba uvede v žádosti:_
- jméno, příjmení
- datum narození
- adresu místa trvalého pobytu
- adresu pro doručování. Adresou pro doručování se rozumí též elektronická adresa.

[§ 14 odst. 2 InfZ](https://www.zakonyprolidi.cz/cs/1999-106/zneni-20170801#p14-2)

Stačí i obyčejný e-mail do el. podatelny povinného subjektu (§ 14 odst. 3 InfZ).

### Řízení sporné

Povinný subjekt uvádí **relevantní** a **legální důvody** ([§§ 7 - 11 InfZ](https://www.zakonyprolidi.cz/cs/1999-106/zneni-20170801#p7))? Ptejte se jinak, lépe.

Povinný subjekt zatlouká
  - odvolání ([§ 16 InfZ](https://www.zakonyprolidi.cz/cs/1999-106/zneni-20170801#f1946129))
  - soudní spor
    - stojí to za to?
    - bude to [včas](http://www.ceskatelevize.cz/ct24/domaci/2450554-prumerna-delka-civilnich-rizeni-vloni-klesla-pod-300-dnu-spravni-soudy-vsak-nestihaji)?
    - [nejspíš nebude](http://www.nssoud.cz/files/EVIDENCNI_LIST/2015/9A_138_2015_57_20190430150550_prevedeno.pdf)
    - máte na advokáta (na první stupni není zastoupení povinné, ale...)?

### Kauza - Jste hlídací pes demokracie?

_"Informace o platech zaměstnanců placených z veřejných prostředků se zásadně poskytují,"_ [NSS 2014](http://www.nssoud.cz/Urady-kraje-obce-verejne-instituce-a-jine-tzv-povinne-subjekty-musi-dle-zakona-c-106-1999-Sb-o-svobodnem-pristupu-k-informacim-poskytovat-informace-o-platech-a-odmenach-svych-zamestnancu-a-dalsich-osob-placenych-z-verejnych-prostredku/art/2153)

_"Povinný subjekt podle zákona o svobodném přístupu k informacím může odmítnout poskytnout žadateli informaci o platu zaměstnance, pokud nejsou splněny všechny tyto podmínky:_

- _účelem vyžádání informace je přispět k diskusi o věcech veřejného zájmu_
- _informace samotná se týká veřejného zájmu_
- _žadatel o informaci plní úkoly či poslání dozoru veřejnosti či roli tzv. „společenského hlídacího psa“"_

[ÚS 2017](https://www.usoud.cz/aktualne/zamestnavatel-jako-povinny-subjekt-podle-zakona-o-svobodnem-pristupu-k-informacim-muze-za-u/)
